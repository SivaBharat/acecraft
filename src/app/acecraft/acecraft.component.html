<body class="bg-black">
    <section *ngFor="let x of acecraft_main1" [class]="x.class">
        <div class="container p-0">
            <div class="row">
                <div class="col-4 border  text-center" style="margin-top:400px;margin-left: 420px;font-weight: 100;color: #978f8f">
                    <span class="fs-2 g-5 fw-lighter ">{{x.text1}}</span><br>
                    <span class="fs-2 g-5 fw-bold ">{{x.text2}}</span>
                </div>
                <div class="text-center ms-4 mt-5 pb-5">
                    <a routerLink="college" class="text-decoration-none">
                        <h5 id="texthover" class="mt-3 fs-5">{{x.text3|uppercase}}<i class="fa-solid fa-chevron-right" id="key"></i>
                        </h5>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid d-flex">
        <section *ngFor="let y of acecraft_main2" [class]="y.class">
            <div class=" col-6 border g-2 text-center " style="margin-left:160px;font-weight: 100; margin-top:-270px; color: #978f8f ">
                <span class="fs-2 fw-lighter ">{{y.text1}}</span><br>
                <span class="fs-2 fw-bold ">{{y.text2}}.</span>
            </div>
            <div class="text-center ms-4 mt-3 ">
                <a [routerLink]="y.router" class="text-decoration-none ">
                    <h5 id="texthover" class="fs-5">{{y.text3|uppercase}}<i class="fa-solid fa-chevron-right" id="key"></i>
                    </h5>
                </a>
            </div>
        </section>

    </div>
</body>
