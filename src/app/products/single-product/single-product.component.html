<div class="content_img" (mouseenter)="toggle()" (mouseleave)="toggle()"><img class="card-img" src="{{ products.imgSrc }}" (click)="viewProduct(products.id)" width='100%' height='100%' />
    <h6 class="card-title">{{ products.title }}</h6>
    <button type="button" class="btn-primary p-0  btn-hover text-decoration-none text-white bg-black border-0 px-1" data-bs-toggle="modal" [hidden]="show" data-bs-target="#exampleModal">
        QUICK VIEW
      </button></div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
